<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <nav class="navbar navbar-light bg-light p-2 d-flex justify-content-between">
        <div>
            <a href="{{url_for('admin.admin_dashboard')}}" class="me-3">Home</a>
            <a href="{{url_for('admin.view_users')}}" class="me-3">Users</a>
            <a href="{{url_for('admin.quiz_summary')}}" class="me-3">Summary</a>
            <a href="{{ url_for('auth.logout')}}" class="text-danger">Logout</a>
        </div>
        <form action="{{ url_for('admin.admin_search')}}" method="GET" class="d-flex">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm p-3">
            <h1 class="mb-4 text-center">Edit Chapter</h1>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" value="{{chapter.name}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea name="description" class="form-control">{{chapter.description}}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{url_for('admin.manage_chapters', subject_id=chapter.subject_id)}}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Update Chapter</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
