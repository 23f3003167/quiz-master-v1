<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">
    <nav class="navbar navbar-light bg-light p-2 d-flex justify-content-between">
        <div>
            <a href="{{url_for('admin.admin_dashboard')}}" class="me-3">Home</a>
            <a href="{{url_for('admin.view_users')}}" class="me-3">Users</a>
            <a href="{{url_for('admin.quiz_summary')}}" class="me-3">Summary</a>
            <a href="{{ url_for('auth.logout')}}" class="text-danger">Logout</a>
        </div>
        <form action="{{ url_for('admin.admin_search')}}" method="GET" class="d-flex">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </nav>

    <h1>Welcome, Admin</h1>

    <div class="container mt-4">
        <div class="row">
            {% for subject in subject_data %}
            <div class="col-md-6 mb-4">
                <div class="card p-3 shadow-sm">
                    <h5 class="card-title">{{ subject.name }}</h5>
                    <table class="table table-bordered mt-2">
                        <thead>
                            <tr>
                                <th>Chapters</th>
                                <th>No. of Quizzes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for chapter in subject.chapters %}
                            <tr>
                                <td>{{ chapter.name }}</td>
                                <td>{{ chapter.quiz_count }}</td>
                                <td>
                                    <a href="{{ url_for('admin.manage_quizzes', chapter_id=chapter.id) }}" class="btn btn-sm btn-primary">
                                        Manage
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('admin.manage_chapters', subject_id=subject.id) }}" class="btn btn-primary mt-2">
                            Manage Chapters
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('admin.manage_subjects') }}" class="btn btn-primary">
                Manage Subjects
            </a>
        </div>
    </div>    
    
</body>
</html>
