<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <nav class="bg-light p-3 d-flex justify-content-between">
        <div>
            <a href="{{url_for('admin.admin_dashboard')}}" class="me-3">Home</a>
            <a href="{{url_for('admin.view_users')}}" class="me-3">Users</a>
            <a href="{{url_for('admin.quiz_summary')}}" class="me-3">Summary</a>
            <a href="{{ url_for('auth.logout')}}" class="text-danger">Logout</a>
        </div>
        <form action="{{ url_for('admin.admin_search')}}" method="GET">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm p-3">
            <h1 class="mb-4 text-center">Edit Question</h1>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Question:</label>
                    <textarea name="question_statement" class="form-control" required>{{question.question_statement}}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 1:</label>
                    <input type="text" name="option_1" class="form-control" value="{{ question.option_1 | e}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 2:</label>
                    <input type="text" name="option_2" class="form-control" value="{{ question.option_2 | e}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 3:</label>
                    <input type="text" name="option_3" class="form-control" value="{{ question.option_3 | e}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 4:</label>
                    <input type="text" name="option_4" class="form-control" value="{{ question.option_4 | e}}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Correct Option (1-4)</label>
                    <input type="number" name="correct_option" class="form-control" value="{{ question.correct_option }}" min="1" max="4" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{url_for('admin.manage_questions', quiz_id=question.quiz_id)}}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Update Question</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
