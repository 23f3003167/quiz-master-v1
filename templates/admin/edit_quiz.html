<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <nav class="navbar navbar-light bg-light p-2 d-flex justify-content-between">
        <div>
            <a href="{{url_for('admin.admin_dashboard')}}" class="me-3">Home</a>
            <a href="{{url_for('admin.view_users')}}" class="me-3">Users</a>
            <a href="#" class="me-3">Summary</a>
            <a href="{{ url_for('auth.logout')}}" class="text-danger">Logout</a>
        </div>
        <form action="{{ url_for('admin.admin_search')}}" method="GET" class="d-flex">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm p-3">
            <h1 class="mb-4 text-center">Edit Quiz</h1>
            <form method="Post">
                <div class="mb-3">
                    <label class="form-label">Title:</label>
                    <input type="text" name="title" class="form-control" value="{{quiz.title}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Quiz:</label>
                    <input type="date" name="date_of_quiz" class="form-control" value="{{quiz.date_of_quiz.strftime('%Y-%m-%d')}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Time Duration (in minutes):</label>
                    <input type="text" name="time_duration" class="form-control" value="{{quiz.time_duration}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Remarks:</label>
                    <textarea name="remarks" class="form-control">{{quiz.remarks}}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{url_for('admin.manage_quizzes', chapter_id=quiz.chapter_id)}}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Update Quiz</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
