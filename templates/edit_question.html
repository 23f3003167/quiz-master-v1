<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
</head>
<body>
    <h1>Edit Question</h1>
    <form method="POST">
        <label>Question:</label>
        <textarea name="question_statement" required>{{question.question_statement}}</textarea><br>

        <label>Option 1:</label>
        <input type="text" name="option_1" value="{{ question.option_1}}" required><br>

        <label>Option 2:</label>
        <input type="text" name="option_2" value="{{ question.option_2}}" required><br>

        <label>Option 3:</label>
        <input type="text" name="option_3" value="{{ question.option_3}}" required><br>

        <label>Option 4:</label>
        <input type="text" name="option_4" value="{{ question.option_4}}" required><br>

        <label>Correct Option (1-4)</label>
        <input type="number" name="correct_option" value="{{ question.correct_option}}" min="1" max="4" required><br>

        <button type="submit">Update Question</button>
    </form>
    <a href="{{url_for('manage_questions', quiz_id=question.quiz_id)}}">Cancel</a>
</body>
</html>
